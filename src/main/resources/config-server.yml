    security:
        key: j3H5Ld5nYmGWyULy6xwpOgfSH++NgKXnJMq20vpfd+8=t
    access:
        validity: 60000
             
springdoc:
    swagger-ui:
        enabled: true
    api-docs:
        enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
    pathsToMatch: /omnix/api/account/**, /omnix/api/customer/**, /omnix/api/teller/**, /omnix/api/funds-transfer/**, /omnix/api/user/**, /omnix/api/token/**
    
        
zuul:
