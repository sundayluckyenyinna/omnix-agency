        host:
            connections: 500
    host:
        socket-timeout-millis: 60000
        connect-timeout-millis: 60000
    strip-prefix: true
    sensitiveHeaders: Cookie,Set-Cookie
    ignored-services: "*"
    prefix: /omnix/api
    routes:
        genericService:
            serviceId: omnix-generic
            url: http://localhost:9050
        accountService:
            serviceId: omnix-account
            url: http://localhost:9051
        customerService:
            serviceId: omnix-customer
            url: http://localhost:9052
        fundstransferService:
            serviceId: omnix-fundstransfer
            url: http://localhost:9053
        loanService:
            serviceId: omnix-loan
            url: http://localhost:9054
    rateLimit:
        enabled: true
        repository: JPA
        key-prefix: rate
        behind-proxy: true
        policy-list:
            accountService:
                - limit: 10
                  refresh-interval: 60
                  type:
                      - origin
            customerService:
                - limit: 10
                  refresh-interval: 60
                  type:
                      - origin
            fundstransferService:
                - limit: 10
                  refresh-interval: 60
                  type:
                      - origin

